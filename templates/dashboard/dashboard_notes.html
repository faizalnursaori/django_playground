{% extends 'dashboard/dashboard_base.html' %}

{% block title %}
Notes - Dashboard
{% endblock %}

{% block header %}
Notes
{% endblock %}

{% block content %}
{% for note in notes %}
<div>
  <a href="{% url 'notes_detail_view' note.id %}">{{ note.title }}</a>
</div>
{% endfor %}
<form method="post" action="">
  {% csrf_token %}
  <input name="title" type="text" placeholder="Input Title" value="{{ form_data.title}}" />

  <textarea name="content" placeholder="Input Content">{{ form_data.content }}</textarea>
  <button>Create Notes</button>
  {% for message in messages %}
  <div>{{ message }}</div>
  {% endfor %}
</form>
{% endblock %}
