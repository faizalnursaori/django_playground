{% extends "dashboard/dashboard_base.html" %}

{% block title %} Notes - Details {% endblock %}

{% block header %} Notes {% endblock %}

{% block content %}
<div>
  <h2>{{notes.title}}</h2>
  <p>{{notes.content}}</p>
</div>
<form method="post" action="{% url 'delete' notes.id %}">
  {% csrf_token %}
  <button>Delete</button>
</form>
{% endblock %}
