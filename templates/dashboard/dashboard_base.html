{% load static %} <!-- Load static file -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Admin Dashboard {% endblock %}</title>
  <link rel="stylesheet" href="{% static 'output.css' %}"> <!-- Static file path best practice -->
</head>

<body class="bg-gray-100 flex min-h-screen">

  <aside class="w-64 bg-gray-800 text-white min-h-screen p-5">
    {% include "dashboard/dashboard_sidebar.html" %}
  </aside>

  <div class="flex-1 flex flex-col">

    <nav class="bg-blue-600 text-white py-4 px-6 shadow-md">
      <h2 class="text-2xl font-bold">{% block header %} Dashboard {% endblock %}</h2>
    </nav>

    <main class="flex-1 p-6">
      {% block content %}
      {% endblock %}
    </main>

    <footer class="bg-gray-200 text-center py-4 text-gray-600">
      {% include "dashboard/dashboard_footer.html" %}
    </footer>

  </div>

</body>

</html>
